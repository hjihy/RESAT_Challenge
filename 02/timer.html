<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer</title>
  <link rel="stylesheet" href="timer.css" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1 class="title">Timer</h1>
      
      <div id="inputArea" class="input-area">
        <div class="input-row">
          <label class="label" for="hh">시간</label>
          <input id="hh" class="num" type="number" min="0" max="99" placeholder="0" />
        </div>

        <div class="input-row">
          <label class="label" for="mm">분</label>
          <input id="mm" class="num" type="number" min="0" max="59" placeholder="0" />
        </div>

        <div class="input-row">
          <label class="label" for="ss">초</label>
          <input id="ss" class="num" type="number" min="0" max="59" placeholder="0" />
        </div>

        <p class="hint">예) 1시간 10분 30초 → 1 / 10 / 30</p>
      </div>

      <!-- 표시 영역 -->
      <div class="display" aria-live="polite">
        <span id="display">00:00:00</span>
      </div>

      <!-- 버튼 -->
      <div class="btns">
        <button id="startBtn" class="btn primary" type="button">START</button>
        <button id="stopBtn" class="btn" type="button">STOP</button>
        <button id="resetBtn" class="btn danger" type="button">RESET</button>
      </div>

      <p id="msg" class="msg"></p>
    </section>
  </main>

  <script src="timer.js"></script>
</body>
</html>
