<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="./todo.css">
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1 class="title">To-Do List</h1>

      <div class="form">
        <div class="form-row">
          <label class="label">할 일 작성:</label>
          <input id="taskInput" class="input" type="text" />
        </div>

        <div class="form-row">
          <label class="label">우선순위:</label>
          <select id="prioritySelect" class="select">
            <option value="낮음" selected>낮음</option>
            <option value="보통">보통</option>
            <option value="높음">높음</option>
          </select>
        </div>

        <button id="addBtn" class="btn btn-add">할 일 추가</button>
      </div>

      <div class="filters">
        <button class="btn btn-filter active" data-filter="all">✓ 전체</button>
        <button class="btn btn-filter" data-filter="done">해결</button>
        <button class="btn btn-filter" data-filter="todo">미해결</button>
      </div>

      <div class="list" id="list"></div>
    </section>
  </main>
  
  <script src="./todo.js"></script>
</body>
</html>
