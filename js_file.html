<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>

  <!-- CSS 연결 -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>To-Do List</h1>

    <!-- 입력 영역 -->
    <form id="todoForm" onsubmit="return false;">
      <div class="form-group">
        <label>할 일 작성:</label>
        <input type="text" id="newTodo" required />
      </div>

      <div class="form-group">
        <label>우선순위:</label>
        <select id="priority">
          <option value="낮음">낮음</option>
          <option value="보통" selected>보통</option>
          <option value="높음">높음</option>
          <option value="아주 높음">아주 높음</option>
        </select>
      </div>

      <button type="button" id="addBtn" class="btn primary">
        할 일 추가
      </button>
    </form>

    <!-- 필터 버튼 -->
    <div class="filter-buttons" id="listButtons"></div>

    <!-- 리스트 출력 -->
    <div id="dynamicLists"></div>
  </div>

  <!-- JS 연결 -->
  <script src="app.js"></script>
</body>
</html>
